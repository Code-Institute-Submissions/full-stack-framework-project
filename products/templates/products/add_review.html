{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Add Review{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-10 offset-1 col-md-8 offset-md-2 my-20">
			<div>
				<h3 class="text-center">Write a Review</h3>
			</div>
			<div class="card-body">
                <!-- The product.id parameter is needed to identify the foreignkey of the review, so they can be linked -->
				<form action="{% url 'add_review' product.id %}" method="POST" class="form mb-2">
                    <div class="row">
                        <div class="col-12 col-md-8 offset-md-2">
					        {% csrf_token %}
					        {{ reviewform }}
                        </div>
					    <div class="col-8 offset-2">
					    	<button class="btn btn-outline-black float-left" type="submit">Submit Review</button>
					    	<button class="btn btn-outline-black float-right" onclick="window.location.href={% url 'products' %}">Cancel</button>
					    </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
