{% extends 'base.html' %}
{% load static %}
{% block extra_title %}- Edit Review{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-6 offset-3">
			<div class="card">
                <div class="card-header">
					<h3 class="text-center">Edit Review</h3>                
                </div>
				<div class="card-body">
					<form action="{% url 'edit_review' review.id %}" method="POST" class="mb-4">
						{% csrf_token %}
						{{ reviewform }}
						<button class="btn btn-outline-black float-left" aria-label="update review button" id="reviewbutton">Update Review</button>
                        <a class="btn btn-outline-black float-right" href="{% url 'products' %}">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock  %}
