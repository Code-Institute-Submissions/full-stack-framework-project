{% extends "base.html" %}
{% load static %}
{% block extra_title %}- Add Answer{% endblock %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-12 my-20">
			<div>
				<h3 class="text-center">Write an Answer</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'add_answer' question.id %}" method="POST" class="form mb-2">
                    <div class="row">
                        <div class="col-12 col-md-8 offset-md-2">
					        {% csrf_token %}
					        {{ answer_form }}
                        </div>
                        <div class="col-12 col-md-8 offset-md-2 text-center">
                            <button class="btn btn-outline-black float-left" type="submit">Submit Question</button>
                            <a class="btn btn-outline-black float-right" href="{% url 'faq' %}">Cancel</a>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
